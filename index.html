<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="./jquery-ui-1.12.1/jquery-ui.structure.css">

</head>
<body>
    <div id="container">
        <h1>WE'RE ARE LAUNCHING SOON</h1>
        <div id="time-container">
            <div class="time-box">
                <div class="number" id="day">08</div>
                <h4>DAYS</h4>
            </div>
            <div class="time-box">
                <div class="number" id="hour">23</div>
                <h4>HOURS</h4>
            </div>
            <div class="time-box">
                <div class="number" id="min">55</div>
                <h4>MINUTES</h4>
            </div>
            <div class="time-box">
                <div class="number" id="sec">41</div>
                <h4>SECONDS</h4>
            </div>
        </div>
    </div>
    <footer>
        <div id="handles">
            <img src="./images/icon-facebook.svg" alt="">
            <img src="./images/icon-pinterest.svg" alt="">
            <img src="./images/icon-instagram.svg" alt="">
        </div>
    </footer>
